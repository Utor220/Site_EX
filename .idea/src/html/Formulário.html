<form>
    <h1>Formulário para Contato</h1>
    <p>Os campos obrigatórios estão marcados com um <strong>*</strong>.</p>
    <div class="teste">
        <p>
            <label for="nome">
                <span>Nome: </span><strong>*</strong>
                <input type="text" name="nome" id="nome" required>
            </label>
        </p>

        <p>
            <label for="email">
                <span>e-Mail: </span><strong>*</strong>
                <input type="email" name="email" id="email" required>
            </label>
        </p>

        <p>
            <label for="telefone">
                <span>Telefone: </span><strong>*</strong>
                <input type="email" name="email" id="email" required>
            </label>
        </p>
    </div>
</form>
