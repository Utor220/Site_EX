<div class="frame">
<form>
    <h1>Formulário para Contato</h1>
    <p>Os campos obrigatórios estão marcados com um <strong>*</strong>.</p>
    <div class="formulario">
        <p>
            <label>
                <span>Nome: </span> <strong>*</strong>
                <input type="text" name="nome" id="nome" required>
            </label>
        </p>
        <p>
            <label>
                <span>e-Mail: </span> <strong>*</strong>
                <input type="email" name="email" id="email" required>
            </label>
        </p>
        <p>
            <label>
                <span>Telefone: </span> <strong>*</strong>
                <input type="tel" name="telefone" id="telefone" pattern="[0-9]{2} [0-9]{4-5}-[0-9]{4}" maxlength="11" required>
            </label>
        </p>
        <p>
            <label>
                <span class="motivo">Motivo do Contato: </span> <strong>*</strong>
                <select name="motivo" id="motivo" required>
                    <option value="orçamento">Orçamento</option>
                    <option value="dúvida">Dúvida</option>
                    <option value="sugestão">Sugestão</option>
                </select>
            </label>
        </p>
        <p>
            <label>
                <span>Mensagem: </span>
            </label>
                <textarea id="mensagem" name="mensagem" rows="5" cols="50" placeholder="Digite sua mensagem aqui." required></textarea>
        </p>
        <input type="submit">
    </div>
</form>
</div>
</body>
